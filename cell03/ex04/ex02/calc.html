<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's over 9000</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calc {
            background-color: rgb(218, 216, 216);
            border: 1px solid #a3a3a3;
            padding: 10px;
        }
        input, select {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="calc">
        <input type="text" id="left" placeholder="Frist number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right" placeholder="Second number">
        <input type="button" value="Try me !" onclick="calculate()">
    </div>

    <script>
        function calculate() {
            const left = parseInt(document.getElementById('left').value);
            const right = parseInt(document.getElementById('right').value);
            const operator = document.getElementById('operator').value;

            if (isNaN(left) || isNaN(right) || left < 0 || right < 0) {
                alert('Error :(');
                console.log('Error :(');
                return;
            }

            let result;
            switch (operator) {
                case '+':
                    result = left + right;
                    break;
                case '-':
                    result = left - right;
                    break;
                case '*':
                    result = left * right;
                    break;
                case '/':
                    if (right === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = left / right;
                    break;
                case '%':
                    if (right === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = left % right;
                    break;
            }

            alert(`Result: ${result}`);
            console.log(`Result: ${result}`);
        }

        setInterval(() => {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>

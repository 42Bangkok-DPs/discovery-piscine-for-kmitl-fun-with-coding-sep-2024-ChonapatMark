<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
         table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
            height: 100vh;
        }

        th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }


    </style>
    <title>Tab</title>
</head>
<body>
    <table style="width: 100%;">
        <tr style="height: 200px;"> 
            <td style="background-color:#b3be62;">First cell</td>
            <td style="background-color: #f8c3af;">Second cell</td>
        </tr>
    </table>
</body>
</html>
